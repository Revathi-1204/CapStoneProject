<h2>Application Form For Changing Mobile Port</h2>
   <form (ngSubmit)="submitRequest()">
    <label for="number">Number:</label>
    <input type="text" name="number" [(ngModel)]="request.number" required>
  
    <label for="upc">UPC:</label>
    <input type="text" name="upc" [(ngModel)]="request.upc" required>
  
    <label for="name">Name:</label>
    <input type="text" name="name" [(ngModel)]="request.name" required>

    <label for="address">Address:</label>
    <input type="text" name="name" [(ngModel)]="request.address" required>
  
    <button type="submit">Submit</button>
  </form>
