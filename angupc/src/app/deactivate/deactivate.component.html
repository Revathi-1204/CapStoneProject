
<div *ngFor="let request of requests" class="request-item">
    <div><b>Name:</b> {{ request.name }}</div>
    <div><b>Number:</b> {{ request.number }}</div>
    <div><b>Date:</b> {{ request.date }}</div>
    <div><b>Address:</b> {{ request.address }}</div>
    <button (click)="deletePortingRequest(request.number)" [disabled]="request.isButtonDisabled">Deactivate</button> 
</div>
